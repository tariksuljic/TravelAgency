<script>
  getUsers();

  function getUsers() {
    $.get("rest/users", function(data) {

      $("#users-list").html("");

      var html = "";

      for (i = 0; i < data.length; i++) {

        html += `
        <div style="margin-top: 50px">
          <h2>` + data[i].description + `</h2>
          <p>` + data[i].created + `</p>
          <a href="#" class="btn btn-primary editUser" onclick="showEditModal(` + data[i].id + `)">
            EDIT
          </a>
          <a href="#" class="btn btn-primary editUser" onclick="showEditModal(` + data[i].id + `)">
            DELETE
          </a>

        </div>`



      }

      $("#users-list").html(html);


      console.log(data);
    });


  }

  function showEditModal(id) {


    $.get('rest/users/' + id, function(data) {

      $("#id").val(data.id);
      $("#description").val(data.description);
      $("#created").val(data.created);
      $("#editModal").modal("show");






    });


  }

  function updateUser() {

    var user = {};
    user.description = $('#description').val();
    user.created = $('#created').val();





    $.ajax({
      url: 'rest/users/' + $('#id').val(),
      type: 'PUT',
      data: JSON.stringify(user),
      contentType: "application/json",
      dataType: "json",
      success: function(result) {
        $("#editModal").modal("hide");
        $("#todo-list").html('<span>Loading...</span>')
        getUsers();
        console.log(result);
      }
    });
    console.log(user);

  }

</script>
