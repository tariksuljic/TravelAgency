<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TravelAgency</title>
  <link rel="stylesheet" href="css\bootstrap.min.css">
</head>

<body>

  <main>



    <div class="container px-4 py-5" id="hanging-icons">

      <a href="#" class="btn btn-primary addNewUser" onclick="showAddNewUserModal()">
        ADD USER
      </a>


      <div id="users-list" >


      </div>
    </div>




  </main>

</body>

<script src="js\bootstrap.bundle.min.js"></script>
<script src="js\jquery-3.6.0.min.js"></script>




<script>
  getUsers();

  function getUsers() {
    $.get("rest/users", function(data) {

      $("#users-list").html("");

      var html = "";

      for (i = 0; i < data.length; i++) {

        html += `
        <div style="margin-top: 50px; margin-left: 50px; display: inline-block;">
          <h2>` + data[i].description + `</h2>
          <p>` + data[i].created + `</p>
          <a href="#" class="btn btn-primary editUser" onclick="showEditModal(` + data[i].id + `)">
            EDIT
          </a>
          <a href="#" class="btn btn-primary editUser" onclick="deleteUser(` + data[i].id + `)">
            DELETE
          </a>

        </div>`



      }

      $("#users-list").html(html);


      console.log(data);
    });


  }

  function showEditModal(id) {

    $.get('rest/users/' + id, function(data) {

      $("#id").val(data.id);
      $("#description").val(data.description);
      $("#created").val(data.created);
      $("#editModal").modal("show");

    });

  }

  function updateUser() {

    var user = {};
    user.description = $('#description').val();
    user.created = $('#created').val();

    $.ajax({
      url: 'rest/users/' + $('#id').val(),
      type: 'PUT',
      data: JSON.stringify(user),
      contentType: "application/json",
      dataType: "json",
      success: function(result) {
        $("#editModal").modal("hide");
        getUsers();
        console.log(result);
      }
    });
    console.log(user);

  }

  function showAddNewUserModal() {
    $("#addModal").modal("show");
  }

  function addNewUser() {

    var data = {};
    data.description = $("#description2").val();
    data.created = $("#created2").val();
    $.ajax({
      url: 'rest/users',
      type: 'POST',
      data: JSON.stringify(data),
      contentType: "application/json",
      dataType: "json",
      success: function(result) {
        $("#addModal").modal("hide");
        getUsers();
        console.log(result);
      }
    });




  }

  function deleteUser(id) {
    $.ajax({
      url: 'rest/users/'+id,
      type: 'DELETE',
      success: function(response) {
        getUsers();
      }
    });
  }
</script>

<!- MODALS -->

  <div class="modal" tabindex="-1" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit user</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="f1">

            <input type="hidden" id="id">

          </div>
          <div class="f1">
            <label for="">Description:</label><br>
            <input type="text" id="description">
          </div>
          <div class="f1">
            <input type="hidden" id="created">
          </div>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="updateUser()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add user</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="f1">
            <input type="hidden" id="id2">

          </div>
          <div class="f1">
            <label for="">Description:</label><br>
            <input type="text" id="description2">
          </div>
          <div class="f1">
            <label for="">Created:</label><br>
            <input type="text" id="created2">
          </div>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addNewUser()">Save changes</button>
        </div>
      </div>
    </div>
  </div>




</html>
